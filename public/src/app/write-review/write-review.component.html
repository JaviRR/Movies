<div class="container p-4" style="border: 1px solid black">
  <h2>Add a review for {{ title }}</h2>
  <p *ngIf="name.errors" style="color:red;">Name: {{ name.errors | json }}</p>
  <p *ngIf="rate.errors" style="color:red;">Rate: {{ rate.errors | json }}</p>
  <p *ngIf="reviewC.errors" style="color:red;">Review: {{ reviewC.errors | json }}</p>
  <form (submit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Your Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="review.name" required minlength="3" [(ngModel)]="review.name" #name="ngModel" />
        </div>
      </div>
      <div class="form-group row">
        <label for="rate" class="col-sm-2 col-form-label">Stars</label>
        <div class="col-sm-10">
          <select class="form-control" id="rate" name="review.rate" required [(ngModel)] = "review.rate" #rate="ngModel">
            <option selected="selected">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="reviewC" class="col-sm-2 col-form-label">Your Review</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="reviewC" rows="3" name="review.review" required minlength="3" [(ngModel)]="review.review" #reviewC="ngModel"></textarea>
        </div>
      </div>
      <button *ngIf="name.valid && rate.valid && reviewC.valid" type="submit" class="btn btn-primary mr-3">Submit</button>
      <button *ngIf="!name.valid || !rate.valid || !reviewC.valid" type="submit" class="btn btn-primary mr-3" disabled>Submit</button>
      <button class="btn btn-primary" [routerLink]="['/movies']">Cancel</button>
    </form>
</div>
