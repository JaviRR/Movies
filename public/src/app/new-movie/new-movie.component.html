<div class="container p-4 mt-5 mb-5" style="border:1px solid grey;">
  <h2>Submit a movie and your review</h2>
  <p style="color:red;">{{ error }}</p>
  <form (submit)="onSubmit()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Movie title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="movie.title" [(ngModel)]="movie.title">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Your Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="review.name" [(ngModel)]="review.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="rate" class="col-sm-2 col-form-label">Stars</label>
      <div class="col-sm-10">
        <select class="form-control" id="rate" name="review.rate" [(ngModel)] = "review.rate">
          <option selected="selected">1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="review" class="col-sm-2 col-form-label">Your Review</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="review" rows="3" name="review.review" [(ngModel)]="review.review"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mr-3">Submit</button>
    <button class="btn btn-primary" (click)="callParent()">Cancel</button>
  </form>
</div>
